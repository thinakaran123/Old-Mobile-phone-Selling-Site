<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Here</title>
    <link rel="icon" type="image/x-icon" href="phn.ico">


    <link rel="stylesheet" href="ad.css">

    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>
<script>
    $(document).ready(function(){
        $("span").click(function(){
            $("#popup").hide();
        })
    })
    

    function finalpopup(){
        let name=document.forms["form"]["name"].value;
        let dn=document.forms["form"]["dn"].value;
        let sn=document.forms["form"]["sn"].value;
        let c=document.forms["form"]["c"].value;
        let pn=document.forms["form"]["pn"].value;
        let pc=document.forms["form"]["pc"].value;
if(name!="" && dn!="" && sn!="" && c!="" && pn!="" && pc!=""){
    document.getElementById("popup").style.display="block";
}
else{
        alert("Please fill required")
}
}
</script>

<div id="fdiv" class="container-fluid">
    <form action="" id="form">
    <label for="Name">Name</label><br>
    <input type="text"  name="name" id="Name">
    <br><br>
    <label for="dn">Door No</label><br>
    <input type="text" name="dn" id="dn">
    <br><br>
    <label for="Sn">Street Name</label><br>
    <input type="text" name="sn" id="Sn">
    <br><br>
    <label for="c">City</label><br>
    <input type="text" name="c" id="c">
    <br><br>
    <label for="pn">Ph no</label><br>
    <input type="tel"  name="pn" id="pn">

    <br><br>
    <label for="pc">Pincode</label><br>
    <input type="number"  name="pc" id="pc">
    
    <br><br>
    <input type="radio"  id="HOME" name="Y/N">
    <label for="HOME">Home</label>
    <input type="radio"  id="OFFICE" name="Y/N">
    
    <label for="OFFICE">Office</label>
    </form>
    <br>
    
    <div id="btn" >
    <button onclick="finalpopup()" class="btn btn-primary">Submit!!!</button>
</div>  </div>

<div id="popup">
    <span>X</span>
    <img src="src/tick.gif" alt="">
    <p>Thank You!</p>
    <P>Our Delivery Executive reach you soon.</P>
</div>
</body>
</html>
